<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
  <section class="wrapper">
    <h2 class="name-form">
      <span class="name-form-wrapper">register</span></h2>
    <p>Create your account. Its free and only takes a minute.</p>
    <form class="flex-column" action="">
      <div class="initials">
        <label class="initials-item">
            <input class="initials-item-input"
            type="text" 
            name="first name" 
            placeholder="first name" 
            autofocus
            required
            pattern="^[A-Z][a-z0-9]{2,10}$"
            />
        </label>
        <label class="initials-item">
        <input class="initials-item-input"
        type="text" 
        name="last name" 
        placeholder="last name" 
        required
        pattern="^[A-Z][a-z0-9]{2,10}$"
      />
        </label>
        </div>
      <label class="register-item">
        <input class="register-item-input"
        type="email" 
         name="email" 
         placeholder="Email"
         required/>
      </label>
      <label class="register-item">
        <input class="register-item-input"
        type="password"
         name="password"
         placeholder="password"  required/>
      </label>
      <label class="register-item">
        <input class="register-item-input"
        type="password"
        name="confirm password" 
        placeholder="confirm password"  required/>
      </label>
      </div>
      <label class="register-item policy">
        <input 
        type="checkbox" 
        name="licensia" 
        value="1">
        I accept the 
          <a href="#">Terms of use</a>
          &
          <a href="#">Privacy Policy</a>
      </label>
      <input 
      type="submit" 
      value="register now" class="btn"/>
    </form>
  </section>
  <p class="footer">Already have an acount? <a href="#" class="sign">Sign in</a>
  </p>
</body>
</html>
